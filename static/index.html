<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
</head>
<body>
  <h1>Upload a Video</h1>
  <form action="/process" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
